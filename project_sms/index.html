<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적관리 시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">

  <script src="/js/app.js" defer type="module"></script>
</head>

<body>
  <div class="container">
    <h1>이젠 초등학교 성적 관리</h1>
    <form name="studentForm">
      <div id="fieldset">
        <input type="text" id="ssn" name="ssn" placeholder="학번">
        <input type="text" id="name" name="name" placeholder="이름">
        <input type="text" id="korean" name="korean" placeholder="국어점수">
        <input type="text" id="english" name="english" placeholder="영어점수">
        <input type="text" id="math" name="math" placeholder="수학점수" required>
        <button type="button" id="addButton" class="btn btn-outline-success"></i>등록</button>
        <button type="button" id="removeButton" class="btn btn-outline-success">삭제</button>
        <button type="button" id="saveButton" class="btn btn-outline-success">저장</button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-outline-secondary" id="stateButton">현재 정렬 조건==></button>
        <select class="form-select" aria-label="Default select example" id="select" name="sortType">
          <option selected>정렬</option>
          <option value="ssn">학번</option>
          <option value="name">이름</option>
          <option value="sum">총점</option>
        </select>
      </div>

      <div class="btn-group">
      </div>

      <div class="btn-group" id="search">
        <input type="search" placeholder="공백시 전체검색" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="aa">검색</button>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">학번</th>
          <th scope="col">이름</th>
          <th scope="col">국어</th>
          <th scope="col">영어</th>
          <th scope="col">수학</th>
          <th scope="col">총점</th>
          <th scope="col">평균</th>
          <th scope="col">등수</th>
        </tr>
      </thead>

      <tbody id="studentList">

      </tbody>

      <tfoot>
        <!-- 
        <tr>
          <th scope="row"></th>
          <th colspan="4">전체 평균</th>
          <td>300</td>
          <td>100</td>
          <td></td>
        </tr>
         -->
      </tfoot>
    </table>

    <nav aria-label="Page navigation example">
      <ul class="pagination" id="aa">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
  </div>
</body>

</html>
